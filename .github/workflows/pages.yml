name: Deploy GitHub Pages

on:
  push:
    branches:
      - copilot/fix-glassy-overlay-animation
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build static page
        run: |
          mkdir -p public
          cat > public/index.html <<'EOF'
          <!doctype html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>VoiceSketch</title>
            <style>
              body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; margin: 0; padding: 2rem; background: #0f172a; color: #e2e8f0; }
              .card { max-width: 760px; margin: 0 auto; background: rgba(255,255,255,0.04); border: 1px solid rgba(255,255,255,0.08); border-radius: 16px; padding: 2rem; backdrop-filter: blur(12px); box-shadow: 0 10px 40px rgba(0,0,0,0.35); }
              h1 { margin-top: 0; }
              code { background: rgba(255,255,255,0.08); padding: 2px 6px; border-radius: 6px; }
              a { color: #38bdf8; }
            </style>
          </head>
          <body>
            <div class="card">
              <h1>VoiceSketch</h1>
              <p>A quick status site for the iOS app. Builds from <code>copilot/fix-glassy-overlay-animation</code> on push.</p>
              <ul>
                <li>Generation overlay: glass + shimmer behind the sketch animation.</li>
                <li>AI provider keys: stored securely via Keychain with in-app settings.</li>
                <li>Factory now injects stored keys and surfaces clear errors when no provider is configured.</li>
              </ul>
              <p>To publish additional content, add files under <code>public/</code> in this workflow step or commit a <code>docs/</code> directory and adjust the path.</p>
            </div>
          </body>
          </html>
          EOF

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
